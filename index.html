<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="profile-box">
           
            <img src="images/profile.jpg" class="profile-pic">
            <h3>Shakthivishwa</h3>
            <p>Student at KSR Institute for Engineering and Technology.</p>
            <div class="social-media">
                <img src="images/instagram.png">
                <img src="images/telegram.png">
               
            </div>
            <button type="button">Follow</button>
            <div class="profile-bottom">
                <p>Learn more about my profile</p>
                <img src="images/arrow.png">
                <p class="about-me" style="display: none;">I am a passionate student at KSR Institute for Engineering and Technology,
                    eager to learn and grow in the field of engineering. I want to become a Full Stack Developer.</p>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
